<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="fundo__destaque">
        <header>
            <div class="navegacao">
                <img class="logo" src="img/logo 1.png" alt="Logo da netflix">
                <nav class="nav__links">
                    <a href="#" class="link__nav">Inicio</a>
                    <a href="#" class="link__nav">Series</a>
                    <a href="#" class="link__nav">Filmes</a>
                    <a href="#" class="link__nav">Bombando</a>
                    <a href="#" class="link__nav">Minha lista</a>
                </nav>
            </div>    
            <nav class="nav__icones">
                    <button class="nav__icones-botao nav__icones-pesquisar" aria-label="Botão de pesquisar"><i class="fa fa-search fa-lg"></i></button>
                    <button class="nav__icones-botao nav__icones-notificacao" aria-label="Botão de notificação"><i class="fa-solid fa-bell fa-lg"></i></button>
                    <button class="nav__icones-botao nav__icones-perfil" aria-label="Botão de perfil"><img src="img/user 1.png" alt="Foto de perfil"></button>
            </nav>
        </header>
        <main>
            <section class="destaque">
                <div class="destaque__conteudo">
                    <img class="poster__destaque" src="img/poster 1.png" alt="Poster do Filme" width="600" height="260">
                    <p class="descricao__destaque">Em uma penitenciária de ultima geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica</p>
                    <button class="botao__destaque botao__destaque-assistir"><i class="fa-solid fa-play"></i>Assistir</button>
                    <button class="botao__destaque botao__destaque-info"><i class="fa-solid fa-circle-info"></i>Mais informações</button>
                </div>
            </section>
        </main>
    </div>
    <footer>

    </footer>
</body>
</html>
